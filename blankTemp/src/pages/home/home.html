<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let item of items">
			<ion-item (click)="pushPage(item)">
				{{item}}
			</ion-item>
			<ion-item-options>
				<button ion-button color="danger" (click)="remove(item)">delete</button>
			</ion-item-options>
		</ion-item-sliding>

	</ion-list>
</ion-content>
